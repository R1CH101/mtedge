<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionTools Maintenance</title>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and to ensure full viewport height */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <!-- Main container for the message -->
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-xl w-full text-center
                transform transition-all duration-500 hover:scale-105">
        <!-- Main heading for maintenance status -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-red-600 mb-6 leading-tight">
            MissionTools is down for maintenance
        </h1>

        <!-- Paragraph explaining the issue -->
        <p class="text-lg md:text-xl text-gray-700 mb-4 leading-relaxed">
            The <strong class="font-bold">MissionTools Download feature</strong> no longer works on Missionary devices after a recent change.
        </p>

        <!-- Paragraph offering reassurance and requesting patience -->
        <p class="text-lg md:text-xl text-gray-700 mb-8 leading-relaxed">
            Fear Not! We are already working on a fix, please be patient! Please contact support@missiontools.app if you have any questions!
        </p>

        <!-- Team signature -->
        <p class="text-md md:text-lg text-gray-600 font-semibold italic mt-6">
            Love the MissionTools Team
        </p>
    </div>
</body>
</html>
